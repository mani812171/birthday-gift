<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    overflow:hidden;
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
}

/* Animated Background */
@keyframes gradientBG {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* Card Design */
.card{
    background:white;
    padding:30px;
    border-radius:20px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    max-width:350px;
    width:90%;
    animation: fadeIn 2s ease;
}

.card h1{
    color:#ff4d88;
    font-size:28px;
}

.card p{
    margin-top:15px;
    color:#555;
    font-size:16px;
}

button{
    margin-top:20px;
    padding:10px 20px;
    border:none;
    border-radius:30px;
    background:#ff4d88;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#ff1a66;
    transform:scale(1.1);
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(30px);}
